<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>Home</ion-title> -->
  </ion-navbar>
</ion-header>

  <div class="titlehome">
    <!-- Halo, <span class="boldhome">Amul</span> -->
  </div>

<ion-content padding class="bgred">

  <ion-item>
    <ion-label>Account</ion-label>
    <ion-select [(ngModel)]="accountDefault" name="accountDefault" (ionChange)="getAccountSelect($event)">
      <ion-option value="new">Buat Baru</ion-option>
      <ion-option *ngFor="let item of accountsData" [value]="item.id" >
          {{item.name}}
        </ion-option>
    </ion-select>
  </ion-item>

  <section>
    <div class="firsthome">
    </div>
    
  </section>

  <section class="contenthome">
    <h3>Your Balance</h3>
    <h2 style="text-align: right;">{{saldo | currency:'IDR ':false}}</h2>
  </section>

  <section class="categoryhome">
    <div class="row">
      <div class="col colnopadding">
        <ion-card class="radius10" (click)="openTransactionActivity()">
          <ion-list>
              <ion-list-header class="marginbotmin1">
                Latest Information
              </ion-list-header>
              <ion-item>
                <div class="row" style="color:teal">
                  <div class="col col-6">
                    Total Pemasukan
                  </div>
                  <div class="col col-6 text-right">
                    {{totalIncome | currency:'IDR ':false}}
                  </div>
                </div>
              </ion-item>
              <ion-item>
                <div class="row" style="color: tomato">
                  <div class="col col-6">
                    Total Pengeluaran
                  </div>
                  <div class="col col-6 text-right">
                    {{totalExpense | currency:'IDR ':false}}
                  </div>
                </div>
              </ion-item>
            </ion-list>

        </ion-card>
      </div>
    </div>
  </section>

  <section class="categoryhome">
    <div class="row">
      <div class="col colnopadding">
        <ion-card class="radius10" (click)="openAddTransaction()">
          <ion-card-header>
            <img src="assets/imgs/wallet.svg">
          </ion-card-header>

          <ion-card-content>
            <p>Tambah Transaksi</p>
          </ion-card-content>

        </ion-card>
      </div>
      <div class="col colnopadding">
        <ion-card class="radius10" (click)="openCostPage()">
          <ion-card-header>
            <img src="assets/imgs/startup.svg">
          </ion-card-header>

          <ion-card-content>
            <p>Catatan Transaksi</p>
          </ion-card-content>

        </ion-card>
      </div>
    </div>
    <div class="row">
      <div class="col colnopadding">
        <ion-card class="radius10" (click)="openReportPage()">
          <ion-card-header>
            <img src="assets/imgs/diagram.svg">
          </ion-card-header>

          <ion-card-content>
            <p>Report</p>
          </ion-card-content>

        </ion-card>
      </div>
      <div class="col colnopadding">
        <ion-card class="radius10" (click)="openSettingPage()">
          <ion-card-header>
            <img src="assets/imgs/controls.svg">
          </ion-card-header>

          <ion-card-content>
            <p>Setting</p>
          </ion-card-content>

        </ion-card>
      </div>
    </div>
  </section>

</ion-content>
