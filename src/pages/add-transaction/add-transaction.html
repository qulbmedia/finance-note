<ion-header>

  <ion-navbar>
    <ion-title>Transaksi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="PostData">
    <ion-list style="padding-top: 10px;">

      <ion-item class="primary-select">
        <ion-label style="color: #666;">Tipe Transaksi : </ion-label>
        <ion-select [formControl]="PostData.controls['type']" name="type">
          <ion-option value="in">Pemasukan</ion-option>
          <ion-option value="out">Pengeluaran</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>Kategori</ion-label>
          <ion-select [formControl]="PostData.controls['category']" name="category" [disabled]="disableSelector">
            <ion-option *ngFor="let category of categoryList" [value]="category.value">{{category.name}}</ion-option>
          </ion-select>
        </ion-item>
        
      <ion-item>
        <ion-label stacked>Nilai</ion-label>
        <ion-input type="number" [formControl]="PostData.controls['amount']" name="amount"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Metode Bayar</ion-label>
        <ion-select [formControl]="PostData.controls['pay']" name="pay">
          <ion-option value="cash">Tunai</ion-option>
          <ion-option value="transfer">Transfer</ion-option>
          <ion-option value="card">Kartu Instan</ion-option>
        </ion-select>
      </ion-item>
      
      <div *ngIf="bankInfo" style="border: 1px solid #d85f70;">
        <ion-item>
          <ion-label stacked>Nama Bank</ion-label>
          <ion-input type="number" [formControl]="PostData.controls['bankname']" name="bankname"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label stacked>Nomor Rekening</ion-label>
          <ion-input type="number" [formControl]="PostData.controls['bankaccountno']" name="bankaccountno"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label stacked>Atas nama</ion-label>
          <ion-input type="number" [formControl]="PostData.controls['bankaccountname']" name="bankaccountname"></ion-input>
        </ion-item>
      </div>

      
      <ion-item>
        <ion-label>Tanggal Bayar</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [formControl]="PostData.controls['transactiondate']" name="transactiondate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Penggunaan</ion-label>
        <ion-select [formControl]="PostData.controls['usage']">
          <ion-option value="every">Rutin</ion-option>
          <ion-option value="monthly">Bulanan</ion-option>
          <ion-option value="lain">Tak terduga</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-textarea [formControl]="PostData.controls['description']" name="description" placeholder="Enter a description"></ion-textarea>
      </ion-item>

      <ion-item>
        <button ion-button class="btn-green" (click)="addTransaction()">
          Save
        </button>
      </ion-item>

    </ion-list>
  </form>

</ion-content>
