<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <section class="topreport">
    <div>
      <ion-list>
        <ion-item>
          <ion-label>Sort by</ion-label>

          <ion-select [(ngModel)]="accountDefault" name="accountDefault" (ionChange)="getPeriodSelect($event)">
            <ion-option value="day">Day</ion-option>
            <ion-option value="week">Week</ion-option>
            <ion-option value="month">Month</ion-option>
            <ion-option value="year">Year</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>
  </section>

  <section alt="chart">
	 <div id="container" style="display: block;"></div>
  </section>
  
  <section class="info">
      <div class="titlereport">
        Status
      </div>
      <div>
        <ion-list>
          <ion-item>
            <ion-avatar item-start>
              <div class="balancereport"></div>
            </ion-avatar>
            <h2>Balance</h2>
            <p>{{balance | currency:'IDR ':false}}</p>
          </ion-item>
          <ion-item>
            <ion-avatar item-start>
              <div class="tabungankureport"></div>
            </ion-avatar>
            <h2>Income</h2>
            <p>{{income | currency:'IDR ':false}}</p>
          </ion-item>
          <ion-item>
            <ion-avatar item-start>
              <div class="costreport"></div>
            </ion-avatar>
            <h2>Expense</h2>
            <p>{{expense | currency:'IDR ':false}}</p>
          </ion-item>
        </ion-list>
      </div>
  </section>

  <section class="detail" (click)="openHistoryPage()">
    <button ion-button class="btn-red">View Detail History</button>
  </section>

</ion-content>
