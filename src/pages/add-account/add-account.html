<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>TabunganKu</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
  
      <form [formGroup]="addAccountForm">

          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input [formControl]="addAccountForm.controls['name']"
                type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Type</ion-label>
            <ion-input [formControl]="addAccountForm.controls['type']"
                type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Currency</ion-label>
              <ion-input [formControl]="addAccountForm.controls['currency']"
                  type="text"></ion-input>
            </ion-item>

          <ion-item>
              <ion-label floating>Description</ion-label>
              <ion-input [formControl]="addAccountForm.controls['description']"
                  type="text"></ion-input>
            </ion-item>

          <!-- <ion-item>
              <ion-label floating>Amount</ion-label>
              <ion-input [formControl]="addAccountForm.controls['amount']"
                  type="number"></ion-input>
            </ion-item>    -->
        
          <ion-row>
            <ion-col text-center>
              <button ion-button class="btn-green" (click)="saveData()">
                Save
              </button>
            </ion-col>
          </ion-row>
        
        </form>
  
  </ion-content>
