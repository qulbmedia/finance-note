<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transaksi</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

	<section style="padding-top: 10px;">
		<div>
			<ion-grid>
			  <ion-row>
			    <ion-col>
			      Your Balance
			    </ion-col>
			    <ion-col text-right>
			      Rp. 300.000.000
			    </ion-col>
			  </ion-row>
			</ion-grid>
    </div>
    <div>
			<ion-item>
        <ion-label>Transaksi</ion-label>
        <ion-select [(ngModel)]="transactionEvent" (ionChange)="getTransactionSelect($event)">
          <ion-option value="all">Semua</ion-option>
          <ion-option value="in">Pemasukan</ion-option>
          <ion-option value="out">Pengeluaran</ion-option>
        </ion-select>
      </ion-item>
		</div>
		<div class="list-history">
			<ion-list>
			  <ion-item *ngFor="let item of transactionList" [ngStyle]="{'color':item.type === 'in' ? '#52c2a4' : '#f12c71' }">
			    <ion-col item-start>
			    	<h2>{{item.category}}</h2>
			    	<!-- <p class="tabunganku">TabunganKu</p> -->
						<p>{{item.description}}</p>
						<p>{{ item.createdate | date }} </p>
			    </ion-col>
			    <ion-col item-end text-right>
						{{item.amount | currency:'IDR ':false}}
						<i *ngIf="item.type === 'out'"> (-)</i> <i *ngIf="item.type === 'in'"> (+)</i>
					</ion-col>
			  </ion-item>
