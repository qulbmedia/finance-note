<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
 
    <ion-item-sliding *ngFor="let item of accountList">

      <ion-item>
        {{item.name}}
      </ion-item>
   
      <ion-item-options>
        <button primary (click)="editItem(item.id)">Edit</button>
        <button danger (click)="removeItem(item.id)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
   
    </ion-list>
</ion-content>
