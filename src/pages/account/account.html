<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of accountList">
      <ion-item>
        {{item.name}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable (click)="editItem(item.id)">
          <ion-icon name="star"></ion-icon>
        </button>
        <button ion-button expandable (click)="deleteItem(item.id)">
          <ion-icon name="star"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
